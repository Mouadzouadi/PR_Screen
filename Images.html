<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PR Tracking Report</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden; /* Empêche le défilement */
        }
        #image-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            width: 100vw; /* Prend toute la largeur de la fenêtre */
            height: 100vh; /* Prend toute la hauteur de la fenêtre */
        }
        .image {
            flex: 1 1 30%; /* Chaque image prendra environ 30% de la largeur */
            max-width: 200px; /* Limite la largeur max de chaque image */
            height: auto; /* Conserve le ratio d'aspect */
            object-fit: cover; /* Couvre tout l'espace de l'image */
            margin: 5px; /* Un peu d'espacement entre les images */
        }
    </style>
</head>
<body>
    <div id="image-container">
        <img class="image" src="https://pgone.sharepoint.com/sites/BLOIS-Digitization/Pr_Tracking_Screen/L01.png">
        <img class="image" src="https://pgone.sharepoint.com/sites/BLOIS-Digitization/Pr_Tracking_Screen/L04.png">
        <img class="image" src="https://pgone.sharepoint.com/sites/BLOIS-Digitization/Pr_Tracking_Screen/L05.png">
        <img class="image" src="https://pgone.sharepoint.com/sites/BLOIS-Digitization/Pr_Tracking_Screen/L07.png">
        <img class="image" src="https://pgone.sharepoint.com/sites/BLOIS-Digitization/Pr_Tracking_Screen/L10B.png">
        <img class="image" src="https://pgone.sharepoint.com/sites/BLOIS-Digitization/Pr_Tracking_Screen/L11B.png">
        <img class="image" src="https://pgone.sharepoint.com/sites/BLOIS-Digitization/Pr_Tracking_Screen/L12.png">
        <img class="image" src="https://pgone.sharepoint.com/sites/BLOIS-Digitization/Pr_Tracking_Screen/L13.png">
        <img class="image" src="https://pgone.sharepoint.com/sites/BLOIS-Digitization/Pr_Tracking_Screen/L14.png">
        <img class="image" src="https://pgone.sharepoint.com/sites/BLOIS-Digitization/Pr_Tracking_Screen/L15.png">
        <img class="image" src="https://pgone.sharepoint.com/sites/BLOIS-Digitization/Pr_Tracking_Screen/L16.png">
    </div>

    <script>
        const imageUrls = [
            'https://pgone.sharepoint.com/sites/BLOIS-Digitization/Pr_Tracking_Screen/L01.png',
            'https://pgone.sharepoint.com/sites/BLOIS-Digitization/Pr_Tracking_Screen/L04.png',
            'https://pgone.sharepoint.com/sites/BLOIS-Digitization/Pr_Tracking_Screen/L05.png',
            'https://pgone.sharepoint.com/sites/BLOIS-Digitization/Pr_Tracking_Screen/L07.png',
            'https://pgone.sharepoint.com/sites/BLOIS-Digitization/Pr_Tracking_Screen/L10B.png',
            'https://pgone.sharepoint.com/sites/BLOIS-Digitization/Pr_Tracking_Screen/L11B.png',
            'https://pgone.sharepoint.com/sites/BLOIS-Digitization/Pr_Tracking_Screen/L12.png',
            'https://pgone.sharepoint.com/sites/BLOIS-Digitization/Pr_Tracking_Screen/L13.png',
            'https://pgone.sharepoint.com/sites/BLOIS-Digitization/Pr_Tracking_Screen/L14.png',
            'https://pgone.sharepoint.com/sites/BLOIS-Digitization/Pr_Tracking_Screen/L15.png',
            'https://pgone.sharepoint.com/sites/BLOIS-Digitization/Pr_Tracking_Screen/L16.png'
        ];

        function refreshImages() {
            const images = document.querySelectorAll('.image');
            images.forEach((img, index) => {
                img.src = imageUrls[index] + '?t=' + new Date().getTime(); // Force le rafraîchissement
            });
        }

        // Affiche les images initiales
        refreshImages();

        // Rafraîchit les images toutes les 30 secondes
        setInterval(refreshImages, 30000); // 30 secondes
    </script>
</body>
</html>
